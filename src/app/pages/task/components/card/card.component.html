<article (click)="details()">
  <div>
    <h2>{{ task.name }}</h2>
    <p>{{ task.datetime | date:'dd-MMM-YYYY h:mm a' }}</p>
  </div>
  
  <ion-icon *ngIf="task.isDone" class="done" name="checkmark-outline"></ion-icon>
  <ion-icon *ngIf="!task.isDone" class="not-done" name="close-outline"></ion-icon>
</article>
